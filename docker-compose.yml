version: '3.5'

services:

  db:
    image: mysql/mysql-server
    container_name: db
    volumes:
      - "./dbdata:/var/lib/mysql/"
    env_file:
      - .env
    networks:
      - db_nw
    expose:
      - 3306
    ports:
      - "32000:3306"
  web:
    build: .
    image: web
    container_name: web
    env_file:
      - .env
    ports:
      - '5001:5000'
    command: python manage.py run -h 0.0.0.0
    volumes:
      - .:/usr/src/app
    environment:
      - FLASK_DEBUG=1
      - FLASK_APP=manage.py
      - APP_SETTINGS=project.server.config.DevelopmentConfig
    networks:
      - db_nw
      - web_nw
    depends_on:
      - db
      - redis

  worker:
    image: web
    command: python manage.py run_worker
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    environment:
      - FLASK_APP=manage.py
      - APP_SETTINGS=project.server.config.DevelopmentConfig
    depends_on:
      - redis
    networks:
      - web_nw

  redis:
    image: redis:3.2.11
    networks:
      - web_nw

  dashboard:
    build: ./project/dashboard
    image: dashboard
    container_name: dashboard
    ports:
    - '9181:9181'
    command: rq-dashboard -H redis
    networks:
      - web_nw
  nginx:
    image: "nginx:1.13.5"
    ports:
      - "8080:80"
    volumes:
      - ./project/conf.d:/etc/nginx/conf.d
    networks:
      - web_nw
    depends_on:
      - web

networks:
  db_nw:
    driver: bridge
  web_nw:
    driver: bridge
volumes:
  dbdata:
